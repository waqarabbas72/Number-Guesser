<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-2">
    <div class="container p-5">
      <div class="row text-center">
        <h1>Number Guesser</h1>
      <div id="game" class="col text-center">
        <p>
          Guess a number from <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>

        <div class="box d-flex flex-column flex-sm-row">
          <input
            type="number"
            id="guess-input"
            class="form-control my-3 my-sm-0 mx-sm-2"
            placeholder="Enter Your Guess..."
          />
          <input type="submit" value="SUBMIT" id="guess-btn" />
        </div>
        <p class="message"></p>
      </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
